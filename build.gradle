plugins {
    id 'com.palantir.git-version' version '0.12.3'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'io.freefair.lombok' version '5.1.1'
    id 'java-library'
    id 'maven-publish'
    id 'idea'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

apply plugin: 'io.freefair.lombok'

group = 'engineering.everest.starterkit'
sourceCompatibility = '1.11'
version = gitVersion()

repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}

lombok {
    version = "1.18.12"
    generateLombokConfig.enabled = false
}

ext {
    awsSdkVersion = '1.11.887'
    commonsLangVersion = '3.11'
    guavaVersion = '30.0-jre'
    springBootVersion = '2.3.4.RELEASE'

    junitVersion = '5.7.0'
    mockitoVersion = '3.5.15'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}

dependencies {
    api "com.amazonaws:aws-java-sdk-s3:${awsSdkVersion}"

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation "com.google.guava:guava:${guavaVersion}"
    compileOnly 'org.springframework.boot:spring-boot-starter-data-mongodb'

    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
    testImplementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    pkg {
        repo = 'starterkit'
        name = rootProject.name
        userOrg = 'everestengineering'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/everestengineering/starterkit-storage'
    }
    publish = true
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

